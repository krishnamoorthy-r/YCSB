# Core YCSB properties.
table = usertable
zeropadding = 12
requestdistribution=zipfian
insertorder=ordered

# Cloud Spanner properties
cloudspanner.host = http://ycsb.spanner:15000
cloudspanner.project = default
cloudspanner.instance = default
cloudspanner.database = ycsb

cloudspanner.readmode = query
cloudspanner.boundedstaleness = 0
cloudspanner.batchinserts = 1

cloudspanner.channels=256
threadcount=256
